<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Admin - Registrar</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Registrar una persona</div>
        <div class="card-body">
          <form method="post" action="/registerPersona">
            <div class="form-group form-row">
              <div class="input-group-prepend">
                <label class="input-group-text">Nacionalidad</label>
              </div>
              <div class="">
                <select required id="nacionalidad" name="nacionalidad" class="custom-select">
                  <option value="">Seleccione...</option>
                  <option value="V">V</option>
                  <option value="E">E</option>
                </select>
              </div>
              <div class="">
                <input required type="number" id="cedula" class="form-control" name="cedula" placeholder="Ingrese cedula" >
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="apellido" class="form-control" placeholder="Ingrese nombre" required="required" name="apellido">
                <label for="apellido">Ingrese apellido</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre" required="required" name="nombre">
                <label for="nombre">Ingrese nombre</label>
              </div>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Registrar">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/dashboard">Cancelar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/sb-admin.js"></script>
    <script>

    </script>

  </body>

</html>
